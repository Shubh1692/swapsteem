<div class="box container">
  <form #tradeForm="ngForm" novalidate (ngSubmit)="tradeForm.valid ? onSubmit() : ''" ngNativeValidate>
    <div class="row">
      <div class="col-md-4">
        <mat-form-field class="full-width">
          <mat-select [(ngModel)]="advertisement.ad_type" placeholder="Ad Type" name="ad_type" required>
            <mat-option *ngFor="let count of ad_type" [value]="count">
              {{count}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-select [(ngModel)]="advertisement.ad_coin" placeholder="Ad Coin" name="ad_coin" required>
            <mat-option *ngFor="let count of ad_coin" [value]="count">
              {{count}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-select [(ngModel)]="advertisement.currency" placeholder="Currency" name="currency" required>
            <mat-option *ngFor="let count of currency" [value]="count">
              {{count}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Margin" type="number" name="margin" id="margin" [(ngModel)]="advertisement.margin">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-select [(ngModel)]="advertisement.payment_methods" placeholder="Payment Methods" name="payment_methods"
            required>
            <mat-option *ngFor="let count of payment_methods" [value]="count">
              {{count}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Ad Coin Amount" type="number" name="ad_coin_amount" id="ad_coin_amount"
            [(ngModel)]="advertisement.ad_coin_amount" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <textarea matInput placeholder="Terms" name="ad_coin_amount" id="terms" [(ngModel)]="advertisement.terms"
            required></textarea>
        </mat-form-field>
      </div>
      <div class="col-md-4" *ngIf="advertisement.ad_type == 'SELL' && advertisement.payment_methods === 'Bank Transfer'">
        <mat-form-field class="full-width">
          <input matInput placeholder="Account holder name" type="text" name="account_holder_name" id="account_holder_name"
            [(ngModel)]="advertisement.payment_details.account_holder_name" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Account number" type="number" name="account_number" id="account_number"
            [(ngModel)]="advertisement.payment_details.account_number" required>
        </mat-form-field>
        <mat-form-field class="full-width" *ngIf="advertisement.currency === 'USD' || advertisement.currency === 'INR'">
          <input matInput [placeholder]="advertisement.currency === 'USD' ? 'ABA Number' : 'IFSC code' " type="text"
            name="bank_code" id="bank_code" [(ngModel)]="advertisement.payment_details.bank_code" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Bank name" type="text" name="bank_name" id="bank_name" [(ngModel)]="advertisement.payment_details.bank_name"
            required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <textarea matInput placeholder="Bank address" type="text" name="bank_address" id="bank_address" [(ngModel)]="advertisement.payment_details.bank_address"> </textarea>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="SWIFT/BIC code" type="text" name="swift_bic_code" id="swift_bic_code"
            [(ngModel)]="advertisement.payment_details.swift_bic_code">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <button type="submit" class="col-sm-5 col-md-3 btn btn-success buttonLocation form-control ml-3 mt-3">
        Publish Advertisement</button>
    </div>
  </form>
  <div style="margin-bottom: 20px;"></div>
</div>
